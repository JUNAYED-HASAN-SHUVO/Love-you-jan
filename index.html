<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- First Screen -->
    <div id="intro-screen" class="screen">
        <div class="message-box animated-box">
            <p>Ma'am, I have a message for you from <strong>"Shuvo" Sir</strong>.</p>
            <button id="view-message-button">See Shuvo's Message</button>
        </div>
    </div>

    <!-- Second Screen -->
    <div id="proposal-screen" class="screen hidden">
        <div id="rose-container"></div>
        <div class="proposal-text animated-text">
            <h1>Will You Be Mine Forever?</h1>
            <p>
                You are the sunshine in my life, the reason for my smiles, and the one I dream of always. 
                Will you give me the honor of being your partner for life?
            </p>
        </div>
    </div>
</body>
</html>
