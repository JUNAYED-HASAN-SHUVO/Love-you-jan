<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <h1 class="animated-title">Dear, I have a message for you!</h1>
        <p class="subtitle">From <strong>Shuvo</strong> . </p>
        <button class="cta-button" onclick="showProposal()">See Shuvo's Message</button>
        <div class="background-animation" id="landingAnimation"></div>
    </div>

    <!-- Proposal Page -->
    <div class="proposal-page" id="proposalPage" style="display: none;">
        <div class="background-animation" id="proposalAnimation"></div>
        <h1 class="proposal-title">Will You Be My Forever?</h1>
        <p class="proposal-text">I promise to always make you smile and stand by your side through all life's moments.</p>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
