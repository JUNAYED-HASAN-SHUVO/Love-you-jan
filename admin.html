<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Google Font for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <!-- Login screen, shown by default -->
    <div id="login-container">
        <div class="login-box">
            <h2>Admin Panel Login</h2>
            <div id="login-error" class="error-message"></div>
            <input type="email" id="loginEmail" placeholder="Admin Email" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <!-- Main admin panel, hidden by default -->
    <div id="admin-panel" class="hidden">
        <aside class="sidebar">
            <header>Money77 Admin</header>
            <nav>
                <a href="#" class="nav-link active" data-section="dashboard-section">Dashboard</a>
                <a href="#" class="nav-link" data-section="users-section">Users</a>
                <a href="#" class="nav-link" data-section="games-section">Games</a>
                <a href="#" class="nav-link" data-section="requests-section">Requests</a>
                <a href="#" class="nav-link" data-section="settings-section">Settings</a>
            </nav>
            <button id="logoutBtn">Logout</button>
        </aside>

        <main class="content">
            <!-- All content sections will be rendered here -->
            <section id="dashboard-section" class="content-section">
                <!-- Dashboard content will be loaded by JavaScript -->
            </section>

            <section id="users-section" class="content-section hidden">
                <!-- Users content will be loaded by JavaScript -->
            </section>

            <section id="games-section" class="content-section hidden">
                 <!-- Games content will be loaded by JavaScript -->
            </section>

            <section id="requests-section" class="content-section hidden">
                 <!-- Requests content will be loaded by JavaScript -->
            </section>

            <section id="settings-section" class="content-section hidden">
                 <!-- Settings content will be loaded by JavaScript -->
            </section>
        </main>
    </div>

    <!-- Modal for editing/adding content -->
    <div id="modal-container" class="hidden">
        <div id="modal-content" class="modal-box"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

    <!--
    ====================================================================
      THE FIX IS HERE: 'defer' ensures scripts run in the correct order.
    ====================================================================
    -->
    <script defer src="firebase-init.js"></script>
    <script defer src="admin-script.js"></script>
</body>
</html>
